<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Boule Magique Flask</title>
</head>

<body class = "flex justify-center item-center p-8 rounded-lg">
<section class = "max-w-[1000px] bg-orange-100 justify-center mx-auto p-8 rounded-lg shadow-lg border border-gray-100 p-8">
    <header class = "flex item-center text-center text-orange-300 justify-center border-orange-400 border-b-3">
        <div class="w-30">
            <img src="modele-conception-vectorielle-icone-boule-magique_1047751-35-removebg-preview.png">
        </div>
        <h1 class=" text-6xl fond-bold">Boule Magique</h1>

    </header>

    <main class="grid grid-cols-2 gap-5 py-4 ">
        <div class="rounded-lg">
            <img src="OIP-removebg-preview.png">
        </div>
        <div>
            <h2 class="text-3xl text-center fon-bold"> INSTRUCTION </h2>
            <ul class="list-decimal list-insade space-y-2 text-gray-700">
                <li>Ecris ta question</li>
                <li>Valide avec le bouton</li>
                <li>Découvre ton futur</li>
            </ul>
        <form class="pt-8 text-center">
            <label class="mb-5 text-lg fond-semibold"> Pose ta question à la voyante ! </label>
            <input name="question" type="text" class="w-full border border-gray-200 rounded-lg px-4">
        
            
             <button type="submit" class="my-20 mx-30 p-4 text-center bg-orange-300 rounded-lg fond-bold text-lg hover:bg-orange-200 text-gray-500"> Découvre ton futur !</button>

        </form>
        </div>
        <div>

        </div>

    </main>

    <footer>
        <p class="text-3xl text-center text-orange-400">REPONSE</p>
        <div class="bg-orange-50-5 p-5 border border-dashed border-orange-400 rounded-lg shadox-lg">
            {if % reponse %}
            <p class="text-orange-400">{{reponse}}</p>

            {% else %}
            <p class=""></p>


        </div>
    </footer>
</section>
</body>
</html>
